<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
</head>
<body class="">
    <section class="home flex flex-col space-y-20">
        <div class="flex justify-around bg-purple-500 py-4">
            <p class="text-3xl">M Arayan</p>
            <nav>
                <ul class="flex space-x-10 items-center">
                    <li class="text-xl">&star;</li>
                    <li><button class="" onclick="party.confetti(this)">Download</button></li>
                </ul>
            </nav>
        </div>
        <div class="text-center px-4 leading-6">
            <p class="text-4xl text-purple-500">M Arayan Memon</p>
            <p class="text-xl py-2">Full stack Developer</p> 
            <p class="text-gray-800 font-mono">I GOT SUPER POWERS IN WEB DEVELOPEMENT AND MY TECH STACK IS LARAVEL + VUE JS.</p>
        </div>
        <div class="img w-80 mx-auto">
            <img src="profile.png" alt="profile">
        </div>
    </section>
    <section class="experience">
        <div class="flex flex-col space-y-6 mx-auto my-16 text-center">
            <p class="text-3xl text-purple-500">Experience</p>
            <div class="card flex flex-col w-80 h-40 px-8 py-2 mx-auto justify-center align-middle drop-shadow-md bg-gradient-to-r from-cyan-500 to-teal-500 border-1 border-purple-500 rounded-md hover:shadow-2xl hover:shadow-purple-500 transition ease-in delay-150 duration-300 hover:scale-110">
                <p class="text-xl py-4">Laravel</p>
                <p class="pb-2">6 Months</p>
                <input type="range" value="20" class="">
            </div>
            <div class="card flex flex-col w-80 h-40 px-8 py-2 mx-auto justify-center align-middle drop-shadow-md bg-gradient-to-r from-cyan-500 to-teal-500 border-1 border-purple-500 rounded-md hover:shadow-2xl hover:shadow-purple-500 transition ease-in delay-150 duration-300 hover:scale-105">
                <p class="text-xl py-4">Vue Js</p>
                <p class="pb-2">6 Months</p>
                <input type="range" value="20" class="">
            </div>
        </div>
    </section>

    <script>
        let runButton = document.querySelector('button');
        party.confetti(runButton, {
	    count: party.variation.range(20, 40),
        });
    </script>
</body>
</html>
